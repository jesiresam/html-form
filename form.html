<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="form">
<form action="">
    <legend><b>Bootstrap 4 Form Validation Demo</b></legend>
    <br><br>
    <hr>
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Name"><br><br>

    <label for="uname">Username</label><br>
    <input type="text" id="uname" placeholder="Username"><br><br>

    <label for="mail">Email</label><br>
    <input type="email" placeholder="Email" id="mail"><br><br>

    <label for="pass">Password</label><br>
    <input type="password" id="pass" placeholder="Password"><br><br>

    <label for="pass2">Confirm Password</label><br>
    <input type="password" id="pass2" placeholder="Confirm"><br><br>

    <label for="mess">Message</label><br>
    <textarea name="" id="mess" cols="52" rows="6" placeholder="Message"></textarea><br><br>

    <button class="btn btn-primary" type="submit">SEND</button>

</form>
</div>
</body>
</html>
